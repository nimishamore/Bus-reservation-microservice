server:
  port: 8028
spring:
  application:
    name: configserver
    
  cloud:
    config:
      server:
        git:
          uri: https://github.com/nimishamore/configserver
          clone-on-start: true
          
eureka:
  instance:
     prefer-ip-address: true
  client:
     fetch-registry: true
     register-with-eureka: true
     service-url:
       defaultZone: http://localhost:8029/eureka